<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/44ffe32be8.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#F85559;",
            },
            backgroundImage: {
              "banner-bg-1": "url(./images/banner1.png)",
              "banner-bg-2": "url(./images/banner2.png)",
              "banner-bg-3": "url(./images/banner3.png)",
              "banner-bg-4": "url(./images/banner4.png)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="max-w-7xl mx-auto">
      <nav class="text-white rounded-full md:bg-primary-color">
        <div class="navbar">
          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center">
            <div class="flex items-center gap-2">
              <img class="h-14" src="images/logo.png" alt="Logo" />
              <h3 class="text-4xl font-bold">Fruit Burst</h3>
            </div>
          </div>
          <div class="navbar-end">
            <div class="hidden md:block relative">
              <input
                class="w-72 h-11 rounded-full p-5"
                placeholder="Search here"
                type="text"
              />
              <i
                class="fa-solid fa-magnifying-glass absolute right-6 top-3 z-10"
              ></i>
            </div>
            <div class="dropdown relative">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <div
                class="menu z-10 absolute right-4 dropdown-content mt-3 shadow bg-base-100 rounded-box w-56"
              >
                <div class="relative md:hidden">
                  <input
                    class="w-56 h-11 rounded-full p-5"
                    placeholder="Search here"
                    type="text"
                  />
                  <i
                    class="fa-solid fa-magnifying-glass absolute right-6 top-3 z-10"
                  ></i>
                </div>
                <ul tabindex="0">
                  <a class="btn hidden lg:block">Button</a>
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Banner Section -->
      <div class="relative">
        <div
          class="absolute z-10 top-32 md:left-52 lg:left-72 text-white text-center space-y-5"
        >
          <h3 class="text-4xl lg:text-6xl font-extrabold uppercase">
            Exotic tastes at your <br />
            doorstep
          </h3>
          <p class="">We supply highly quality organic products</p>
          <button class="btn bg-primary-color border-none">Shop Now</button>
        </div>
        <div class="carousel w-full min-h-[calc(100vh-150px)] mt-5">
          <div
            id="slide1"
            class="carousel-item relative w-full bg-banner-bg-1 bg-cover bg-no-repeat"
          >
            <div class="hero-overlay bg-opacity-60"></div>

            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div
            id="slide2"
            class="carousel-item relative w-full bg-banner-bg-2 bg-cover bg-no-repeat"
          >
            <div class="hero-overlay bg-opacity-60"></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div
            id="slide3"
            class="carousel-item relative w-full bg-banner-bg-3 bg-cover bg-no-repeat"
          >
            <div class="hero-overlay bg-opacity-60"></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div
            id="slide4"
            class="carousel-item relative w-full bg-banner-bg-4 bg-cover bg-no-repeat"
          >
            <div class="hero-overlay bg-opacity-60"></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
